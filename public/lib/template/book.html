<td class="on-view">{{id}}</td>
<td class="on-view">{{title}}</td>
<td class="on-view">{{author}}</td>
<td class="on-view">{{publisher}}</td>
<td class="on-view">{{category_name}}</td>
<td class="on-view">{{owner_name}}</td>
<td class="on-view">
	<a href="" class="btn-edit"><i class="fa fa-fw fa-pencil"></i></a>
	<a href="" class="btn-delete"><i class="fa fa-fw fa-trash"></i></a>
</td>

<td class="on-edit" colspan="7" style="display: none; padding: 3rem; ">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" name="title" class="form-control" value="{{-title}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Author</label>
			<div class="col-sm-10">
				<input type="text" name="author" class="form-control" value="{{-author}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" name="publisher" class="form-control" value="{{-publisher}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<select name="category">
					{% _.each(categories, function(item){ %}
						<option value="{{item.id}}">{{item.name}}</option>
					{% }) %}
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Save</button>
			</div>
		</div>
	</form>
</td>
